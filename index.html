<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavot - Contact Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: left;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, textarea, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 120px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleOtherField() {
            const inquiryType = document.getElementById("inquiry-type").value;
            const otherField = document.getElementById("other-field");
            if (inquiryType === "Other") {
                otherField.classList.remove("hidden");
                document.getElementById("other").required = true;
            } else {
                otherField.classList.add("hidden");
                document.getElementById("other").required = false;
            }
        }
    </script>
</head>
<body>
    <h1>Pavot - Contact Support</h1>
    <p>If you have a bug to report, a question, a feature request, or anything else, please fill out the form below:</p>
    <form action="https://formsubmit.co/pavot.support@proton.me" method="POST">
        <!-- Name -->
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <!-- Inquiry Type -->
        <label for="inquiry-type">Type of Inquiry</label>
        <select id="inquiry-type" name="inquiry-type" onchange="toggleOtherField()" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Bug">Bug</option>
            <option value="Question">Question</option>
            <option value="Feature Request">Feature Request</option>
            <option value="Other">Other</option>
        </select>
        
        <!-- Other (Appears Dynamically) -->
        <div id="other-field" class="hidden">
            <label for="other">Please specify</label>
            <input type="text" id="other" name="other" placeholder="Specify your inquiry">
        </div>
        
        <!-- Email -->
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        
        <!-- Message -->
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        
        <!-- Submit Button -->
        <button type="submit">Send Message</button>
    </form>
</body>
</html>
